<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Campus app</title>

<!--/*/ <th:block th:include="fragments/headerincludes :: head"></th:block> /*/-->

</head>
<body>

          <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Course Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${course.id}">Course Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${course.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${course.name}">Priceaddd</p>
                    </div>
                </div>
     
            </form>
	
	

</body>

</html>
